<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Follower List</title>
</head>
<body>
<div th:each="follower : ${followerList}">
    <div th:if="${follower.name}=='BUYER'">
        <h1>You are following</h1>
        <p th:text="${follower.name}"></p>
        <p th:text="${follower.email}"></p>
    </div>

    <div th:unless="${follower.name}=='BUYER'">
        <h1>Your followers are </h1>
        <p th:text="${follower.name}"></p>
        <p th:text="${follower.email}"></p>
    </div>

</div>

</body>
</html>
