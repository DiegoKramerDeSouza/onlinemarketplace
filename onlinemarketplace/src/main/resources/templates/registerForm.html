<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registerForm.css}" href="../css/registerForm.css"/>
</head>
<body>

<h1 style="text-align: center">Registration Form</h1>

<div class="container">
    <form action="#" th:action="@{/register_save}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-25">
                <label for="name">Full Name:</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" th:field="*{name}" placeholder="name">
                <p th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}" th:errorclass="fieldError">
                    Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Email:</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" th:field="*{email}" placeholder="email">
                <p th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}" th:errorclass="fieldError">
                    Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="password">Password:</label>
            </div>
            <div class="col-75">
                <input type="text" id="password" th:field="*{password}" placeholder="password">
                <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"
                   th:errorclass="fieldError">Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="type">AccountType:</label>
            </div>
            <div class="col-75">
                <select id="type" th:field="*{type}">
                    <option th:value="'BUYER'">Buyer</option>
                    <option th:value="'SELLER'">Seller</option>
                </select>
            </div>
        </div>


        <h2 style="text-align: center">Shipping Address</h2>
        <div class="row">
            <div class="col-25">
                <label for="shippingAddress_state">State:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shippingAddress_state" name="shippingAddress_state"
                       placeholder="2 letter state abbreviation" th:field="*{shippingAddress.state}">
                <p th:if="${#fields.hasErrors('shippingAddress.state')}" class="error"
                   th:errors="*{shippingAddress.state}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="shippingAddress_zipCode">ZIP Code:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shippingAddress_zipCode" th:field="*{shippingAddress.zipCode}"
                       placeholder="Zip Code">
                <p th:if="${#fields.hasErrors('shippingAddress.zipCode')}" class="error"
                   th:errors="*{shippingAddress.zipCode}" th:errorclass="fieldError">Error</p>
            </div>
        </div>
        `
        <div class="row">
            <div class="col-25">
                <label for="shippingAddress_city">City:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shippingAddress_city" th:field="*{shippingAddress.city}" placeholder="city">
                <p th:if="${#fields.hasErrors('shippingAddress.city')}" class="error"
                   th:errors="*{shippingAddress.city}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="shippingAddress_street">Street:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shippingAddress_street" th:field="*{shippingAddress.street}"
                       placeholder="street">
                <p th:if="${#fields.hasErrors('shippingAddress.street')}" class="error"
                   th:errors="*{shippingAddress.street}" th:errorclass="fieldError">Error</p>
            </div>
        </div>
        </fieldset>


        <h2 style="text-align: center">Billing Address</h2>
        <div class="row">
            <div class="col-25">
                <label for="billingAddress_state">State:</label>
            </div>
            <div class="col-75">
                <input type="text" id="billingAddress_state" placeholder="2 letter state abbreviation"
                       th:field="*{billingAddress.state}">
                <p th:if="${#fields.hasErrors('billingAddress.state')}" class="error"
                   th:errors="*{billingAddress.state}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="billingAddress_zip">ZIP Code:</label>
            </div>
            <div class="col-75">
                <input type="text" id="billingAddress_zip" th:field="*{billingAddress.zipCode}" placeholder="Zip Code">
                <p th:if="${#fields.hasErrors('billingAddress.zipCode')}" class="error"
                   th:errors="*{billingAddress.zipCode}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="billingAddress_city">City:</label>
            </div>
            <div class="col-75">
                <input type="text" id="billingAddress_city" th:field="*{billingAddress.city}" placeholder="city">
                <p th:if="${#fields.hasErrors('billingAddress.city')}" class="error" th:errors="*{billingAddress.city}"
                   th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="billingAddress_street">Street:</label>
            </div>
            <div class="col-75">
                <input type="text" id="billingAddress_street" th:field="*{billingAddress.street}" placeholder="street">
                <p th:if="${#fields.hasErrors('billingAddress.street')}" class="error"
                   th:errors="*{billingAddress.street}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <h2 style="text-align: center">Debit/Credit Card</h2>

        <div class="row">
            <div class="col-25">
                <label for="card_name">Name on Card:</label>
            </div>
            <div class="col-75">
                <input type="text" id="card_name" th:field="*{creditCard.name}" placeholder="name">
                <p th:if="${#fields.hasErrors('creditCard.name')}" class="error" th:errors="*{creditCard.name}"
                   th:errorclass="fieldError">Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="card_expiration_date">Expiration Date:</label>
            </div>
            <div class="col-75">
                <input type="text" id="card_expiration_date" th:field="*{creditCard.validDate}"
                       placeholder="Format: MM/YY           Example: 05/20">
                <p th:if="${#fields.hasErrors('creditCard.validDate')}" class="error"
                   th:errors="*{creditCard.validDate}" th:errorclass="fieldError">Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="card_number">Card Number:</label>
            </div>
            <div class="col-75">
                <input type="text" id="card_number" th:field="*{creditCard.number}" placeholder="number">
                <p th:if="${#fields.hasErrors('creditCard.number')}" class="error" th:errors="*{creditCard.number}"
                   th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <br/>
        <div class="row">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>


</body>
</html>
