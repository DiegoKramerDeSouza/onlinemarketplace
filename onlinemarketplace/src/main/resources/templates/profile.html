
<!DOCTYPE html>

	<!-- //top-header -->

						<span>E</span>XPRESS
						<img th:src="@{/img/logo2.png}" alt=" ">
					</a>
				</h1>
			</div>
			<!-- header-bot -->
			<div class="col-md-8 header">
				<!-- header lists -->
				<ul>


					<li>
						<span class="fa fa-phone" aria-hidden="true"></span> 001 234 5678

					<li>
						<a href="#" data-toggle="modal" data-target="#myModal1">
							<span class="fa fa-unlock-alt" aria-hidden="true"></span> Sign In </a>

					<li>
						<a href="#" data-toggle="modal" data-target="#myModal2">

					</li>

				<!-- //header lists -->

				<!-- //search -->

	<!-- navigation -->
	<div class="ban-top">
		<div class="container">

			<div class="top_nav_left">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
							    aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse menu--shylock" id="bs-example-navbar-collapse-1">
														<ul th:if="${user.type} == 'SELLER'" class="nav navbar-nav menu__list">
								<li class="active">
									<a class="nav-stylehead" th:href="@{/}">Home
										<span class="sr-only">(current)</span>
									</a>
								</li>
								<li class="">
									<a class="nav-stylehead" th:href="@{/products}">Products</a>

								<li class="">

								</li>
								<li class="">
									<a class="nav-stylehead" th:href="@{/profile/{id} (id = ${user.id})}">Profile</a>

<div class="container" style="margin-top:50px;">


        <div class="row">
			<h3 class="text-info" th:text="${user.getName()}+'\'s Profile'"><span></span></h3>
            <div class="col-12">


                <div class="card">

                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="d-flex justify-content-start">
                                <div class="image-container">
                                    <img th:src="@{/img/user.png}" style="width: 150px; height: 150px" class="img-thumbnail" />

                                </div>


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">

                                <div class="tab-content ml-1" id="">
                                    <div class="" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">


                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Full Name</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <span th:text="${user.name}"></span>
                                            </div>
                                        </div>
                                        <hr />

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Email</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                           <span th:text="${user.email}"></span>
                                            </div>
                                        </div>
                                        <hr />


                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Shipping Address</label>
                                            </div>
                                            <div class="col-md-8 col-6" th:each="a:${shippingAddress}">
                                                <span th:text="${a.city}"></span>
                                                <span th:text="${a.street}"></span>
                                                <span th:text="${a.state}"></span>
                                                <span th:text="${a.zipCode}"></span>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Billing Address</label>
                                            </div>
                                            <div class="col-md-8 col-6" th:each="a:${billingAddress}">
                                                <span th:text="${a.city}"></span>
                                                <span th:text="${a.street}"></span>
                                                <span th:text="${a.state}"></span>
                                                <span th:text="${a.zipCode}"></span>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Something</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                Something
                                            </div>
                                        </div>
                                        <hr />

                                        <form th:action="@{/profile/{uid}/edit(uid=${user.id})}"  method="get">
                                            <div>

                                                <div class="col-md-8 col-6">

                                                     <input type="submit" value="Edit Profile" class="btn btn-info">

                                                </div>
                                            </div>
                                        </form>



                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

	<!-- copyright -->
	<div class="copy-right" style="margin-top:20px;">
		<div class="container">
			<p>Â© 2019 MUM Express. All rights reserved
			</p>

	</div>

	<!-- js-files -->
	<!-- jquery -->
	<script th:src="@{js/jquery-2.1.4.min.js}"></script>
	<!-- //jquery -->

	<!-- popup modal (for signin & signup)-->
	<script th:src="@{js/jquery.magnific-popup.js}"></script>
	<script>
		$(document).ready(function () {
			$('.popup-with-zoom-anim').magnificPopup({
				type: 'inline',
				fixedContentPos: false,
				fixedBgPos: true,
				overflowY: 'auto',
				closeBtnInside: true,
				preloader: false,
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});

		});
	</script>
	<!-- Large modal -->
	<!-- <script>
		$('#').modal('show');
	</script> -->
	<!-- //popup modal (for signin & signup)-->


	<!-- price range (top products) -->
	<script th:src="@{js/jquery-ui.js}"></script>
	<script>
		//<![CDATA[
		$(window).load(function () {
			$("#slider-range").slider({
				range: true,
				min: 0,
				max: 9000,
				values: [50, 6000],
				slide: function (event, ui) {
					$("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
				}
			});
			$("#amount").val("$" + $("#slider-range").slider("values", 0) + " - $" + $("#slider-range").slider("values", 1));

		}); //]]>
	</script>
	<!-- //price range (top products) -->

    <script th:src="@{/js/profile.js}"></script>

	<!-- flexisel (for special offers) -->
	<script th:src="@{/js/jquery.flexisel.js}"></script>
	<script>
		$(window).load(function () {
			$("#flexiselDemo1").flexisel({
				visibleItems: 3,
				animationSpeed: 1000,
				autoPlay: true,
				autoPlaySpeed: 3000,
				pauseOnHover: true,
				enableResponsiveBreakpoints: true,
				responsiveBreakpoints: {
					portrait: {
						changePoint: 480,
						visibleItems: 1
					},
					landscape: {
						changePoint: 640,
						visibleItems: 2
					},
					tablet: {
						changePoint: 768,
						visibleItems: 2
					}
				}
			});

		});
	</script>
	<!-- //flexisel (for special offers) -->



	<!-- smoothscroll -->
	<script th:src="@{/js/SmoothScroll.min.js}"></script>
	<!-- //smoothscroll -->

	<!-- start-smooth-scrolling -->
	<script th:src="@{/js/move-top.js}"></script>
	<script th:src="@{/js/easing.js}"></script>
	<script>
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //end-smooth-scrolling -->



	<!-- for bootstrap working -->
	<script th:src="@{/js/bootstrap.js}"></script>
	<!-- //for bootstrap working -->
	<!-- //js-files -->
