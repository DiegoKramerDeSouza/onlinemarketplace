<div class="contact agileits">
    <div class="contact-agileinfo">
        <div class="contact-form wthree">
            <form action="#" th:action="@{/register_save}" th:object="${user}" method="post">
                <h2 style="text-align: center">User Registration</h2><br/>
                <div class="">
                    <label for="name">Full Name:</label><br/>
                    <input type="text" id="name" th:field="*{name}" placeholder="name">
                    <p th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"
                       th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Email:</label><br/>
                    <input type="text" id="email" th:field="*{email}" placeholder="email">
                    <p th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"
                       th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Password:</label><br/>
                    <input type="password" id="password" th:field="*{password}" placeholder="password">
                    <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"
                       th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Account Type:</label><br/>
                    <select id="type" th:field="*{type}">
                        <!--<option th:value="'BUYER'">Buyer</option>-->
                        <!--<option th:value="'SELLER'">Seller</option>-->
                        <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.name}">Role</option>
                    </select>
                </div>
                <br/><br/>


                <div class="">
                    <label>Shipping State:</label><br/>
                    <input type="text" id="shippingAddress_state" name="shippingAddress_state"
                           placeholder="2 letter state abbreviation" th:field="*{shippingAddress.state}">
                    <p th:if="${#fields.hasErrors('shippingAddress.state')}" class="error"
                       th:errors="*{shippingAddress.state}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Shipping ZIP code:</label><br/>
                    <input type="text" id="shippingAddress_zipCode" th:field="*{shippingAddress.zipCode}"
                           placeholder="Zip Code">
                    <p th:if="${#fields.hasErrors('shippingAddress.zipCode')}" class="error"
                       th:errors="*{shippingAddress.zipCode}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Shipping City:</label><br/>
                    <input type="text" id="shippingAddress_city" th:field="*{shippingAddress.city}" placeholder="city">
                    <p th:if="${#fields.hasErrors('shippingAddress.city')}" class="error"
                       th:errors="*{shippingAddress.city}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Shipping Street:</label><br/>
                    <input type="text" id="shippingAddress_street" th:field="*{shippingAddress.street}"
                           placeholder="street">
                    <p th:if="${#fields.hasErrors('shippingAddress.street')}" class="error"
                       th:errors="*{shippingAddress.street}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>


                <div class="">
                    <label>Billing State:</label>
                    <input type="text" id="billingAddress_state" placeholder="2 letter state abbreviation"
                           th:field="*{billingAddress.state}">
                    <p th:if="${#fields.hasErrors('billingAddress.state')}" class="error"
                       th:errors="*{billingAddress.state}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Billing ZIP Code:</label><br/>
                    <input type="text" id="billingAddress_zip" th:field="*{billingAddress.zipCode}"
                           placeholder="Zip Code">
                    <p th:if="${#fields.hasErrors('billingAddress.zipCode')}" class="error"
                       th:errors="*{billingAddress.zipCode}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Billing City:</label><br/>
                    <input type="text" id="billingAddress_city" th:field="*{billingAddress.city}" placeholder="city">
                    <p th:if="${#fields.hasErrors('billingAddress.city')}" class="error"
                       th:errors="*{billingAddress.city}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Billing Street:</label><br/>
                    <input type="text" id="billingAddress_street" th:field="*{billingAddress.street}"
                           placeholder="street">
                    <p th:if="${#fields.hasErrors('billingAddress.street')}" class="error"
                       th:errors="*{billingAddress.street}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>


                <div class="">
                    <label>Name on Card:</label><br/>
                    <input type="text" id="card_name" th:field="*{creditCard.name}" placeholder="name">
                    <p th:if="${#fields.hasErrors('creditCard.name')}" class="error" th:errors="*{creditCard.name}"
                       th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Card Expiration Date:</label><br/>
                    <input type="text" id="card_expiration_date" th:field="*{creditCard.validDate}"
                           placeholder="Format: MM/YY           Example: 05/20">
                    <p th:if="${#fields.hasErrors('creditCard.validDate')}" class="error"
                       th:errors="*{creditCard.validDate}" th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <div class="">
                    <label>Card Number:</label><br/>
                    <input type="text" id="card_number" th:field="*{creditCard.number}" placeholder="number">
                    <p th:if="${#fields.hasErrors('creditCard.number')}" class="error" th:errors="*{creditCard.number}"
                       th:errorclass="fieldError">Error</p>
                </div>
                <br/>
                <input type="submit" value="Submit User">
            </form>
        </div>

    </div>
</div>

<!-- cart-js -->
<script src="js/minicart.js"></script>
<script>
    paypalm.minicartk.render(); //use only unique class names other than paypal1.minicart1.Also Replace same class name in css and minicart.min.js

    paypalm.minicartk.cart.on('checkout', function (evt) {
        var items = this.items(),
            len = items.length,
            total = 0,
            i;

        // Count the number of each item in the cart
        for (i = 0; i < len; i++) {
            total += items[i].get('quantity');
        }

        if (total < 3) {
            alert('The minimum order quantity is 3. Please add more to your shopping cart before checking out');
            evt.preventDefault();
        }
    });
</script>
<!-- //cart-js -->

<!-- password-script -->
<script>
    window.onload = function () {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    }

    function validatePassword() {
        var pass2 = document.getElementById("password2").value;
        var pass1 = document.getElementById("password1").value;
        if (pass1 != pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');
        //empty string means no validation error
    }
</script>
<!-- //password-script -->
