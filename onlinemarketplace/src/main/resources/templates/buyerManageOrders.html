<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
</head>
<body>

<h1>Manage Orders:</h1>

<div id="result" th:if="${result}" align="center" >
    <h2>Order Canceled!</h2>
    <h3>Your payment will be returned to you.</h3>
</div>
<div th:each="userOrder: ${orders}" align="center">
    <h3 th:text="'Order Number:' + ${userOrder.id}" ></h3>
    <span th:text="${userOrder.buyer.name}" ></span> &nbsp;
    <span th:text="${userOrder.status}" ></span>
    <br />
    <span th:text="${userOrder.buyer.shippingAddress.street}" ></span>
    <br />
    <span th:text="${userOrder.buyer.shippingAddress.city}" ></span> &nbsp;
    <span th:text="${userOrder.buyer.shippingAddress.state}" ></span>
    <br />
    <span th:text="${userOrder.buyer.shippingAddress.zipCode}" ></span>
    <br />
    <ul>
        <li th:each="prod: ${userOrder.cart.productList}">
            <span th:if="${prod.seller.id} == ${userOrder.seller.id}" th:text="${prod.name}"></span> &nbsp;
            <span th:if="${prod.seller.id} == ${userOrder.seller.id}" th:text="${prod.seller.name}"></span> &nbsp;
            <span th:if="${prod.seller.id} == ${userOrder.seller.id}" th:text="${prod.price}"></span>
        </li>
    </ul>
    <h4 th:text="'Total: $' + ${userOrder.total}" ></h4>

    Created: <span th:text="${userOrder.createDate}" ></span><br />
    <span th:if="${userOrder.deliveryDate} != null" th:text="'Shipping date: ' + ${userOrder.deliveryDate}" ></span>

    <div th:if="${userOrder.status} == 'waiting'">
        <form  method="post" th:action="@{/buyer/order/{id}/cancel (id = ${userOrder.id})}" >
            <input type="submit" value="Cancel Order" />
        </form>
    </div>

</div>

</body>
</html>
